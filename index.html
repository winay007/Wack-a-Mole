<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WACK-A-MOLE</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="heading" style="color:  #28231C;">WACK-A-MOLE</h1>

    <button onclick="location.reload()" class="reload">Restart</button>
    <button onclick="switchMode()" class="stop">Stop</button>

    <div class="score-board">
      <h2 style="color: #28231C;">Your Score: <span id="score">0</span></h2>

      <h2 style="color: #28231C;">Seconds Left: <span id="time-left">60</span></h2>
    </div>
    
    <div class="difficulty">
      <button id="noob-btn" onclick="switchDifficulty('noob')">Easy</button>
      <button id="pro-btn" onclick="switchDifficulty('pro')">Medium</button>
      <button id="elite-btn" onclick="switchDifficulty('elite')">Hard</button>
   </div>

    <div class="grid">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
    </div>
  
    <script src="./script.js"></script>
  </body>
</html>
